<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tourist Places</title>
</head>

<body>
  <nav data-bs-theme="dark"></nav>

  <div class="container py-4">
    <h1 class="mb-3 text-center">Tourist Places</h1>

    <div id="sbyCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#sbyCarousel" data-bs-slide-to="0" class="active" aria-current="true"
          aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#sbyCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#sbyCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>

      <div class="carousel-inner rounded overflow-hidden">
        <div class="carousel-item active">
          <img src="img/surabaya/Tugu_Pahlawan_Surabaya.jpg" class="d-block w-75 mx-auto" height="600" alt="Tugu Pahlawan">
          <div class="carousel-caption d-none d-md-block">
            <h3>Tugu Pahlawan</h3>
            <p class="fs-4">Heroes Monument commemorating the 10 November 1945 battle.</p>
          </div>
        </div>

        <div class="carousel-item">
          <img src="img/surabaya/Suramadu_Bridge_5.JPG" class="d-block w-75 mx-auto" alt="Suramadu Bridge">
          <div class="carousel-caption d-none d-md-block">
            <h3>Suramadu Bridge</h3>
            <p class="fs-4">Spectacular bridge to Madura (best at dusk or night).</p>
          </div>
        </div>

        <div class="carousel-item">
          <img src="img/surabaya/Submarine_Monument_Surabaya_2.JPG" class="d-block w-75 mx-auto" alt="Monumen Kapal Selam">
          <div class="carousel-caption d-none d-md-block">
            <h3>Monumen Kapal Selam</h3>
            <p class="fs-4">Decommissioned submarine turned museum.</p>
          </div>
        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#sbyCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#sbyCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>


    <script type="module" src="./js/main.js"></script>
</body>

</html>
